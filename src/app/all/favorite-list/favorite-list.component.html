<div class="container my-5" style="margin-top: 100px; margin-bottom: 100px">


  <!-- Section: Block Content -->
  <section class="dark-grey-text">
    <br><br><br>
    <h3 class="text-center font-weight-bold mb-4 pb-2">Your favorite pets</h3>
    <hr class="w-header my-4">
    <p class="text-center text-muted w-responsive mx-auto mb-5">Your pet is waiting for you!</p>

    <!-- First row -->
    <div class="row">

      <!-- First column -->
      <div class="col-md-6 mb-4" *ngFor="let pet of pets">

        <!-- Card -->
        <div class="card">
          <div class="view overlay">
            <img class="card-img-top mainPictures" src="{{pet.image}}" alt="Card image cap">
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

          <a class="btn-floating btn-action ml-auto mr-4 " (click)="changeLike(pet)"><i class="fas fa-heart" *ngIf="pet.likeStatus"></i><i class="far fa-heart" *ngIf="!pet.likeStatus"></i></a>

          <div class="card-body">

            <h4 class="card-title">{{pet.name}}</h4>
            <hr>
            <p class="card-text text-muted font-weight-light">{{pet.category}}
              <a class="font-weight-bold" href="#" style="text-align: right; float: right;" routerLink="../categories/:id/detail/{{pet.id}}">
                Learn more<i class="fas fa-angle-right ml-2"></i></a>
            </p>

          </div>
        </div>
        <!-- Card -->

      </div>
      <!-- First column -->

    </div>
    <!-- First row -->

  </section>
  <!-- Section: Block Content -->


</div>
