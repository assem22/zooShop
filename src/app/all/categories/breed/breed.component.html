<div class="container my-5">

  <!-- Section -->
  <section>
    <h6 class="font-weight-bold text-center grey-text text-uppercase small mb-4">pets</h6>
    <h3 class="font-weight-bold text-center dark-grey-text pb-2">Breeds</h3>
    <hr class="w-header my-4">
    <p class="lead text-center text-muted pt-2 mb-5">You can find your lovely pet and best friend.</p>

    <!--Tab panels-->
    <div class="tab-content mb-5">

      <!--Panel-->
      <div class="tab-pane fade show in active" id="panel31" role="tabpanel">


        <div class="row">
          <div class="col-md-4" *ngFor="let breed of listOfBreed | filter: searchText">
            <!-- Card -->
<!--            {{setClickedBreed(breed.id)}}-->
<!--            <a class="card hoverable mb-4" data-toggle="modal" data-target="#basicExampleModal" routerLink="certain">-->
              <a class="card hoverable mb-4" data-toggle="modal" data-target="#basicExampleModal" (click)="showCertainBreeds(true, breed.id)" >

              <!-- Card image -->
              <img class="card-img-top" src="{{breed.image}}" alt="Card image cap">

              <!-- Card content -->
              <div class="card-body">

                <h5 class="my-3">{{breed.name | titlecase}}</h5>
                <p class="card-text text-uppercase mb-3">some info</p>
              </div>

            </a>
            <!-- Card -->
          </div>
        </div>


      </div>
      <!--Panel-->

    </div>
    <!--Tab panels-->

  </section>
  <!-- Section -->

</div>

<app-certain-breed *ngIf="showChild" (showChild)="showCertainBreeds($event, 0)" [searchText]="searchText" [num]="clickedBreed"></app-certain-breed>
